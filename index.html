<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>

<body onload="onInit() ">
    <h1>Mine Sweeper </h1>
    <div class="row-container">
        <div class="custom-modal used">
            <span>custom game</span>
            <br>
            <div>
                <button class='not random' onclick="onRandom(this)">Not random</button>
                <button onclick=onSetCustom()>set</button>

            </div>

            <table>
                <tbody>
                    <tr>
                        <td>rows</td>
                        <td>cols</td>
                        <td>bombs</td>

                    </tr>
                    <tr class="costum-values">
                    </tr>

                </tbody>

            </table>

        </div>
        <div class="game">


            <div class="buttons">

                <button class="exter-button" onclick="onExterminator(this)" onmouseover='onHoverInfo(this)'
                    onmouseleave="onMouseOut()">üëΩ</button>
                <button class="safe" onclick="onSafe(this)" onmouseover='onHoverInfo(this)'
                    onmouseleave="onMouseOut()">üî¶</button>
                <button class="darkmode" onclick="onDarkmodeToggle(this)">üåô</button>
                <button class="mega-hint-button" onclick='onMegaHint(this)' onmouseover='onHoverInfo(this)'
                    onmouseleave="onMouseOut()">üí°üí°</button>


            </div>



            <div class="game-board">

                <!-- <button onclick="onToggleHide()">hide/unhide</button> -->
                <div class='info-modal'>
                    <p></p>
                </div>
                <span>levels</span>
                <div class="lvl-buttons">
                    <table class="lvl-buttons-table">
                        <tbody>
                            <tr>
                                <td><button class="beginner" onclick="onSetLevel(event,'beginner')">üê£</button>
                                </td>
                                <td> <button class="medium" onclick="onSetLevel(event,'medium')">üê•</button> </td>
                                <td> <button class="expert" onclick="onSetLevel(event,'expert')">ü¶Ö</button></td>
                                <td><button class="custom" onclick="onSetLevel(event,'custom')">‚öíÔ∏è</button>
                                    <!-- <button onclick="onCustomBoard(this)">‚öíÔ∏è</button> --></td>
                            </tr>
                            <tr>
                                <td>Easy</td>
                                <td>Medium</td>
                                <td>Expert</td>
                                <td>Custom</td>
                            </tr>
                        </tbody>
                    </table>
                </div>


                <table class="control-panel1">
                    <tbody>
                        <tr>
                            <td>
                                <div class="lives">
                                    <span class="live live1">‚ù§Ô∏è</span>
                                    <span class="live live2">‚ù§Ô∏è</span>
                                    <span class="live live3">‚ù§Ô∏è</span>
                                </div>
                            </td>
                            <td>
                                <div class="hints">
                                    <img class="hint" src="img/hintOff.png" onclick="onToggleHint(this) "
                                        onmouseover='onHoverInfo(this)' onmouseleave="onMouseOut()" />
                                    <img class="hint" src="img/hintOff.png" onclick="onToggleHint(this)"
                                        onmouseover='onHoverInfo(this)' onmouseleave="onMouseOut()" />
                                    <img class="hint" src="img/hintOff.png" onclick="onToggleHint(this)"
                                        onmouseover='onHoverInfo(this)' onmouseleave="onMouseOut()" />
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div>
                    <button class="restart" onclick="onInit()">üòÅ</button>
                </div>

                <div>
                    <div class="custom hidden">
                        üí£ <span class="custom-count">0</span>
                    </div>
                    <div class="counts">
                        <span>
                            üî¶:
                            <span class="safe-count">
                                3
                            </span>
                            |
                        </span>
                        <span>üö©:
                            <span class="mark-count"></span>
                        </span>
                    </div>
                </div>



                <div class="board">
                    <table class="board-table">

                    </table>
                    <div class="timer">
                        0
                    </div>
                </div>


            </div>
            <div class="buttons">
                <button class=undo onclick="onUndo()">‚¨ÖÔ∏è</button>
            </div>




        </div>
        <div class="scoreboard ">
            <span>scoreboard</span>
            <table class="scoreboard-table">
                <thead>

                    <th>rank</th>
                    <th>name</th>
                    <th>time</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="footer">Ofer Koren</div>

    <script src="js/bonus.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
