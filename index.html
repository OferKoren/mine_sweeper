<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <div class="game">
        <div class="control-panel">
            <button onclick="onToggleHide()">hide/unhide</button>
            <button onclick="onSetLevel(1)">Beginner</button>
            <button onclick="onSetLevel(2)">Medium</button>
            <button onclick="onSetLevel(3)">Expert</button>
        </div>

        <div class="board">
            <table class="board-table">

            </table>
            <div class="timer">
                0
            </div>
        </div>
    </div>
    <div class="modal">
        <span class="win hidden">you win 😊</span>
        <br>
        <span class="lose hidden">you lose 😭</span>
        <br>
        <button onclick="onInit()">🔁</button>
    </div>
    <div class="footer">Ofer Koren</div>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
